<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/twitter-icon-white.png" alt="logo Twitter">
            <h1>Entrar no twitter</h1>
        </header>
        <form action="">
            <div class="input-login" id='cel-email-user'>
                <label for="cel-email-user">Celular, e-mail ou nome de usuário</label>
                <input type="text">
            </div>
            <div class="input-login" id='password'>
                <label for="password">Senha</label>
                <input type="text">
            </div>
            <div class="button-login">
                <button type="submit">Entrar</button>
            </div>
        </form>
        <section class='forgot-password-logout'>
            <p>
            <a href="">Esqueceu sua senha?</a>
            ·
            <a href="">Inscrever-se no Twitter</a>
            </p>
        </section>
    </div>
</body>
</html>
