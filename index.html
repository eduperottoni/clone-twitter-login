<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Twitter / Twitter</title>
    <link rel="icon" href="./img/twitter-icon-blue.png">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <header>
                <img src="./img/twitter-icon-white.png" alt="logo Twitter">
                <h1>Entrar no Twitter</h1>
            </header>
            <form action="" id='form'>
                <div class="input-login" id='user'>
                    <label for="cel-email-user" id='label-user'>Celular, e-mail ou nome de usuário</label>
                    <input type="text" id='cel-email-user' name='cel-email-user'>
                </div>
                <div class="input-login" id='passwd'>
                    <label for="password" id='label-password'>Senha</label>
                    <input type="password" id='password'>
                </div>
                <div class="button-login" id='button-submit'>
                    <span id = 'button-title'>Entrar</span>
                </div>
            </form>
            <section class='forgot-password-logout'>
                <p>
                <a href="">Esqueceu sua senha?</a>
                ·
                <a href="">Inscrever-se no Twitter</a>
                </p>
            </section>
        </div>
    </div>
    <script src='./script.js'></script>
</body>
</html>
